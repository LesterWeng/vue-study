<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="./vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            msg: 'Hello',
          }
        },
        render: function (createElement) {
          console.log('render')
          return createElement('div', this.msg + this.msg1)
        },
        computed: {
          msg1() {
            console.log('computed')
            return this.msg + '1'
          },
        },
        watch: {
          msg() {
            console.log('watch')
          },
        },
        mounted() {
          setTimeout(() => {
            this.msg = 'gg'
          }, 2000)
        },
      })
    </script>
  </body>
</html>
